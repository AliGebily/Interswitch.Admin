<div id="login" fxLayout="column" fusePerfectScrollbar>

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

    <div id="login-form" *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <div class="logo">
        <img src="assets/images/logos/login_logo.png">
      </div>

      <div class="title">Login To Interswitch Admin</div>

      <form name="loginForm" [formGroup]="loginForm" novalidate>

        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="loginFormErrors.username.required">
            Username is required
          </mat-error>
          <mat-error *ngIf="!loginFormErrors.username.required">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="loginFormErrors.password.required">
            Password is required
          </mat-error>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox class="remember-me" aria-label="Remember Me" formControlName="rememberMe">
            Remember Me
          </mat-checkbox>

        </div>

        <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" [disabled]="loginForm.invalid" (click)="login()">
          LOGIN
        </button>

      </form>
    </div>

  </div>

</div>
